<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Order Me Up</title>
</head>

<body>
  <div class="header">
    <img id="header_image" src="./static/header background - Copy.jpg"/>
  </div>
  <div id="logo_container">
    <img id="logo" src="https://i.imgur.com/KymmhdC.png" title="Order Me Up logo">
  </div>

  <div id="container">
    <div class="bar">
      <form>
        <input type="text" placeholder="Search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>

    <div class="row" onload="select_buttons()">
      <a href="#" class="btn btn__outline--Vegetarian btn--round">Vegetarian</a>
      <a href="#" class="btn btn__outline--Sandwiches btn--round">Sandwiches</a>
      <a href="#" class="btn btn__outline--Burgers btn--round">Burgers</a>
      <a href="#" class="btn btn__outline--Desserts btn--round">Desserts</a>
      <a href="#" class="btn btn__outline--Barbecue btn--round">Barbecue</a>
      <a href="#" class="btn btn__outline--Sushi btn--round">Sushi</a>
  </div>

  <button id="myBtn">Popup</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>HELLO THERE!!</p>
    </div>
  </div>

  <div id="footer">
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Contact Us</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Careers</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">FAQ</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Delivery Policy</a>
    <img id="footer_logo" src="./static/order_me_up_logo_small.png" />
  </div>
</body>

</html>
